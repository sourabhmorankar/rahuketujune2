<!doctype html>
<html lang="en" class="%sveltekit.theme%">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#3B82F6" />
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Rahul Nangare - Senior Cloud Network & Automation Engineer. Interactive portfolio showcasing expertise in network infrastructure, cloud automation, and modern technology solutions." />
    <meta name="keywords" content="network engineer, cloud automation, python, aws, juniper, ansible, infrastructure, devops" />
    <meta name="author" content="Rahul Nangare" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://rahulnangare.com/" />
    <meta property="og:title" content="Rahul Nangare - Interactive Portfolio" />
    <meta property="og:description" content="Senior Cloud Network & Automation Engineer showcasing expertise through an interactive bento grid portfolio." />
    <meta property="og:image" content="%sveltekit.assets%/og-image.jpg" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://rahulnangare.com/" />
    <meta name="twitter:title" content="Rahul Nangare - Interactive Portfolio" />
    <meta name="twitter:description" content="Senior Cloud Network & Automation Engineer showcasing expertise through an interactive bento grid portfolio." />
    <meta name="twitter:image" content="%sveltekit.assets%/twitter-image.jpg" />
    
    <!-- Progressive Web App -->
    <link rel="manifest" href="%sveltekit.assets%/manifest.json" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Rahul Nangare" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Critical CSS inlined -->
    <style>
      /* Critical loading styles */
      .loading-spinner {
        display: inline-block;
        width: 40px;
        height: 40px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #3B82F6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f9fafb;
        z-index: 9999;
      }
      
      @media (prefers-color-scheme: dark) {
        .initial-loader {
          background: #111827;
        }
      }
    </style>
    
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover" class="bg-gray-50 dark:bg-gray-900">
    <!-- Initial loading screen -->
    <div id="initial-loader" class="initial-loader">
      <div class="loading-spinner"></div>
    </div>
    
    <div style="display: contents">%sveltekit.body%</div>
    
    <!-- Hide loader when app loads -->
    <script>
      // Remove initial loader when page is fully loaded
      window.addEventListener('load', () => {
        const loader = document.getElementById('initial-loader');
        if (loader) {
          loader.style.opacity = '0';
          loader.style.transition = 'opacity 0.3s ease-out';
          setTimeout(() => {
            loader.remove();
          }, 300);
        }
      });
      
      // Theme detection and application
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
  </body>
</html>
